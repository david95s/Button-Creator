<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"></link>
    <link rel="shortcut icon" href="img/button.svg" type="image/png"/>          
    <link rel="stylesheet" href="css/style.css">
    <title>Button Creator</title>
</head>

<body>

    <div class="title-container">
        <h1>Button Creator</h1>
    </div>

    <section class="button-creator">
        <form action="" id="controles">
            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto">

            <label for="color">color</label>
            <input type="color" name="color" id="color">

            <label for="backgroundColor">background-color</label>
            <input type="color" name="backgroundColor" id="backgroundColor">

            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200">

            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="600">

            <label for="border">border</label>
            <input type="text" name="border" id="border" placeholder="solid 1px black">

            <label for="borderRadius">border-radius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">

            <label>font-family</label>
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">Monospace</option>
            </select>

            <label for="fontSize">font-size</label>
            <input type="number" name="fontSize" id="fontSize" min="0" max="20">
        </form>

        <section class="resultado">
            <button class="btn">Click</button>

            <!--Tags para ambiente de denvolvimento-->
            <pre>
                <code class="css">
                </code>
            </pre>
            <!--Tags para ambiente de denvolvimento-->
        </section>
    </section>


    <script type="module" src="js/scripts.js"></script>




</body>

</html>
